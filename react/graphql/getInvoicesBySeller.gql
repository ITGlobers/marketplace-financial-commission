query SELLER_INVOICES($sellerInvoiceParams: SellerInvoiceParams) {
  invoicesBySeller(sellerInvoiceParams: $sellerInvoiceParams) {
    data {
      id
      columnId {
        href
        idVisible
      }
      status
      invoiceCreatedDate
      totalizers {
        subTotal
        fee
        total
      }
    }
    pagination {
      total
      page
      pageSize
    }
  }
}
