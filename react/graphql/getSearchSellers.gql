query SEARCH_SELLERS($param: SearchDashboardParams) {
  searchSellersDashboard(searchDashboardParams: $param) {
    dateStart
    dateEnd
    sellers {
      id
      name
      account
      statistics {
        ordersCount
        totalComission
        totalOrderValue
        outstandingBalance
      }
    }
    pagination {
      currentPage
      pageSize
      totalPage
    }
  }
}
